<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/calculator.png" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>

<body>

    <section id="calculator">
        <div class="row g-0">
            <div class="col-sm-12">
                <div class="answer">
                    <p>

                    </p>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="item">
                    <p>+</p>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="item">
                    <p>-</p>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="item">
                    <p>*</p>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="item">
                    <p>/</p>
                </div>
            </div>
        </div>
        <div class="row g-0">
            <div class="col-sm-9">
                <div class="row g-0">
                    <div class="col-sm-4">
                        <div class="item">
                            <p>7</p>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="item">
                            <p>8</p>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="item">
                            <p>9</p>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="item">
                            <p>4</p>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="item">
                            <p>5</p>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="item">
                            <p>6</p>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="item">
                            <p>1</p>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="item">
                            <p>2</p>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="item">
                            <p>3</p>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="item">
                            <p>0</p>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="item">
                            <p>.</p>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="delete-all">
                            <p>C</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="equal-btn">
                    <p>=</p>
                </div>
            </div>
        </div>
    </section>


    <script src="js/main.js"></script>
</body>

</html>
